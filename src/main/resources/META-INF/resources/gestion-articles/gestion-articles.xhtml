<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Générer mot de passe pour un profil utilisateur </ui:define>

    <ui:define name="viewname">
        <li>GESTION DES PROFILS UTILISATEURS</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/gestion-articles/gestion-articles.xhtml">GENERER MOT DE PASSE </p:link>
        </li>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div class="grid">
                <div class="col-12">
                    <div class="card">
                        <h4 class="font-bold my-3"> Gestion des articles </h4>
                        <div class="my-3">
                            <h5>Liste des articles (#{articlesMB.articlesList.size()})</h5>
                        </div>
                        <div class="grid">
                            <div class="col-12">
                                <p:dataTable id="articlesDT" var="article" value="#{articlesMB.articlesList}"
                                             emptyMessage="Aucune donnée disponible" rowKey="#{article.id}"
                                             scrollable="true" scrollHeight="450" reflow="true">
                                    <f:facet name="header">
                                        <div class="flex justify-content-end align-items-center">
                                            <p:commandButton id="toggler" type="button" value="Filtre" icon="pi pi-align-justify"
                                                             onclick="PF('articlesDT').toggleColumns();"/>
                                        </div>
                                    </f:facet>
                                    <p:column headerText="Identifiant">
                                        <h:outputText value="#{article.id}"/>
                                    </p:column>
                                    <p:column headerText="Nom de l'article">
                                        <h:outputText value="#{article.nom}"/>
                                    </p:column>
                                    <p:column headerText="Description de l'article">
                                        <h:outputText value="#{article.description}"/>
                                    </p:column>
                                    <p:column headerText="Action" style="width: 7em;">
                                        <p:commandButton icon="pi pi-eye" styleClass="ui-button rounded-button mr-2"
                                                         onclick="PF('profilutilisateurSidebar').show();"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <p:sidebar widgetVar="profilutilisateurSidebar" styleClass="w-full lg:w-6 h-full overflow-y-auto"
                   position="right">
            <h:form id="detailprofilutilisateurForm">
                <div class="grid">
                    <div class="col-12">
                        <h4 class="font-bold">Détail du profil utilisateur</h4>
                        <p:divider styleClass="mb-3"/>
                        <div class="ui-fluid formgrid grid ">
                            <div class="field col-12 md:col-6">
                                <p:outputLabel value="E-mail"/>
                                <p:inputText readonly="true"
                                             value="#{profilutilisateur.email}"/>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel value="Contributeur rattaché"/>
                                <p:inputText readonly="true"
                                             value="#{profilutilisateur.contributeurRattache}"/>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="@next" value="Statut du profil utilisateur"/>
                                <p:inputText readonly="true"
                                             value="#{profilutilisateur.statutProfilUtilisateur}"/>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="@next" value="Date de création"/>
                                <p:inputText readonly="true"
                                             value="#{profilutilisateur.dateCreation}"/>
                            </div>

                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="@next" value="Mobile"/>
                                <p:inputText readonly="true"
                                             value="#{profilutilisateur.mobile}"/>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="@next" value="Fonction"/>
                                <p:inputText readonly="true"
                                             value="#{profilutilisateur.fonction}"/>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel value="Description"/>
                                <p:inputTextarea rows="5"
                                                 autoResize="true"/>
                            </div>
                        </div>
                        <div>
                            <p:commandButton value="Générer"
                                             title="Générer le mot de passe"
                                             icon="pi pi-check" styleClass="md:w-auto"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:sidebar>
    </ui:define>
</ui:composition>
